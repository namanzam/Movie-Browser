<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- link to bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">
    <title>Movie Database</title>
</head>
<body>
    <header class="jumbotron pt-3">
        <div class="container row">
            <img class="movie-clap col-md" src="./img/movie-clap.svg">
            <h1 class="text-primary col-md mt-md-5">Movie Database</h1>
        </div>
    </header>
    <main>
        <section>
                <div class="row">
                    <div class="pl-3 col-lg-2" id="genre-results"></div>
                    <div class="col-lg-10">
                        <form class="mb-4" action="#" id="search-form">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="search for a movie">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="submit" aria-label="search">
                                        <div class="d-flex align-items-center">
                                            <svg fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                                                />
                                            </svg>
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </form>
                        <div class="mb-3 row">
                            <a class="ml-4 mr-1" href="#" id="previous">&larr; Prev</a>
                            <p class="mt-2" id="page-numbers"></p>
                            <a class="ml-1" href="#" id="next">Next &rarr;</a>
                        </div>
                        <div>
                            <!-- for error messages -->
                            <div id="error" class="alert alert-danger d-none ml-1"></div>
                            <!-- for the search results -->
                            <div class= "row ml-1" id="results"></div>
                        </div>
                    </div>

                </div>
            </section>
        </div>
    </main>

    <!-- fetch() API polyfill for older browsers -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>

    <script src="js/index.js"></script>
</body>
</html>
